<app-header titulo="Cursos"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes"  (click)="sendCurso(c.name)">
      <ion-avatar slot="start">
        <img src="{{c.icon}}" />
      </ion-avatar>
      <ion-label  class="ion-text-center">{{c.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
