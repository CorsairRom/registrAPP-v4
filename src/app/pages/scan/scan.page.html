<app-header titulo="Scan" [style.visibility]="content_visibility"></app-header>

<ion-content class="ion-text-center" [style.visibility]="content_visibility">
  <ion-grid fixed>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>estudiante {{nombre}}</ion-card-subtitle>
      </ion-card-header>
      <ion-img src="/assets/icon/cursos/qr.png"></ion-img>
      <ion-card-content>
        Escanea el c√≥digo QR para dejar instancia de tu asistencia 
      </ion-card-content>
      <ion-button color="duocy" block  (click)="startScan()">QR CODE </ion-button>
      <ion-button color="duocy" block  (click)="cathData()">ALEATORIO </ion-button>
      <ion-button color="duocy" block  (click)="showData()">data </ion-button>
      
    </ion-card>
    <ion-row>
    </ion-row>
  </ion-grid>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Scanned Result: {{scannedResult}}</ion-label>
  </ion-item>

  <ion-item *ngFor="let item of DataShow">
    <ion-label> {{item.CurrentClass}} -- {{item.CurrentDate}}</ion-label>
  </ion-item>

</ion-content>
